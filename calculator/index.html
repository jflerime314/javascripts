<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row title">
            <div class="col">
                <h3>Calculator</h3>
            </div>
        </div>
        <div class="calculator-container">
            <div id="screen">
                <div id="operation-value"></div>
            </div>
            <div id="pad">
                <div class="pad-row">
                    <div class="pad-col">
                        <div class="button">
                            <div class="content">
                                <span>AC</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>7</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>4</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>1</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>Ret</span>
                            </div>
                        </div>
                    </div>

                    <div class="pad-col">
                        <div class="button">
                            <div class="content">
                                <span>+/-</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>8</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>5</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>2</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>0</span>
                            </div>
                        </div>
                    </div>

                    <div class="pad-col">
                        <div class="button">
                            <div class="content">
                                <span>%</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>9</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>6</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>3</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>.</span>
                            </div>
                        </div>
                    </div>

                    <div class="pad-col">
                        <div class="button">
                            <div class="content">
                                <span>/</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>x</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>-</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>+</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="content">
                                <span>=</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
